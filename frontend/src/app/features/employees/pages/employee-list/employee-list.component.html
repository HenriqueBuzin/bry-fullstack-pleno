<div class="container mt-4">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Funcionários</h2>

    <a class="btn btn-primary" routerLink="/funcionarios/novo">
      Novo Funcionário
    </a>
  </div>

  <div *ngIf="loading" class="alert alert-info">
    Carregando...
  </div>

  <table class="table table-striped" *ngIf="!loading">

    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th style="width: 180px">Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let e of employees">
        <td>{{ e.name }}</td>
        <td>{{ formatarCpf(e.cpf) }}</td>
        <td>{{ e.email }}</td>
        <td class="d-flex gap-2">

          <a class="btn btn-sm btn-info" title="Detalhes" [routerLink]="['/funcionarios', e.id]">
            <i class="bi bi-eye"></i>
          </a>

          <a class="btn btn-sm btn-warning" title="Editar" [routerLink]="['/funcionarios', e.id, 'editar']">
            <i class="bi bi-pencil"></i>
          </a>

          <button class="btn btn-sm btn-danger" title="Excluir" (click)="excluir(e)" [disabled]="deletingId === e.id">
            <i *ngIf="deletingId !== e.id" class="bi bi-trash"></i>
            <span *ngIf="deletingId === e.id" class="spinner-border spinner-border-sm"></span>
          </button>

        </td>
      </tr>
    </tbody>

  </table>

</div>
